{% extends "base_generic.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Editar Perfil</h2>
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
    {{ form.as_p }}
    </fieldset>
    <button type="submit">Salvar</button>
  </form>
</div>
{% endblock %}
