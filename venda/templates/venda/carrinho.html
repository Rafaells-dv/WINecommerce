{% extends 'base_generic.html' %}

{% block content %}
<h1 style="text-align: center; color: white">Carrinho</h1>
<div class="grid-carrinho-element-title container">
    <div class="grid-child-carrinho container-car"></div>
    <div class="grid-child-carrinho container-car">Nome</div>
    <div class="grid-child-carrinho container-car">Quantidade</div>
    <div class="grid-child-carrinho container-car">Pre√ßo</div>
    <div class="grid-child-carrinho container-car">Total</div>
</div>
<div class="grid-carrinho-element centered">
{% for item in itens %}
    <div class="grid-child-carrinho">
        <img style="width: 70px; height: 70px;" src="{{ item.produto.imagem.url }}">
    </div>
    <div class="grid-child-carrinho container-car">{{ item.produto.nome }}</div>
    <div class="grid-child-carrinho container-car">{{ item.quantidade }}</div>
    <div class="grid-child-carrinho container-car">R${{ item.produto.preco }}</div>
    <div class="grid-child-carrinho container-car">R${{ item.total }}</div>
{% endfor %}
</div>
<div class="container" style="margin-top: 460px">
<button>Finalizar compra</button>
</div>
{% endblock %}
