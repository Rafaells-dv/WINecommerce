{% extends 'base_generic.html' %}

{% block content %}
    <div class="d-flex flex-wrap" style="width: 1070px; position: relative; top: 50px; left: 13%;">
        {% for produto in produto_list %}
        <div class="border border-dark rounded m-2 px-4" style="width: 250px">
            <img style="width: 100%; height: 50%; padding-top: 1rem; padding-bottom: 1rem" src="{{ produto.imagem.url }}">
            <div class="d-flex flex-column border-top">
                <div>
                    <h6>{{produto}}</h6>
                </div>
                <div class="">
                    <p>R${{produto.preco}}</p>
                </div>
                <div>
                    <button class="btn btn-primary w-100 cart-btn" value="{{ produto.id }}">Comprar</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
